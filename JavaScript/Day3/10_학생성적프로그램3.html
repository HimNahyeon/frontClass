<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'

        const name = prompt('이름을 입력하세요');
        const kor = Number(prompt('국어점수을 입력하세요'));
        const math = Number(prompt('수학점수을 입력하세요'));
        const eng = Number(prompt('영어점수을 입력하세요'));
        const total = kor+math+eng; 
        const avg = total/3;
        let score = null;


        /*
            avg / 10
            90 -> 9
            91.5 -> 9.15
            85 -> 8.5

            parseInt(avg/10)
            90 -> 9
            91.5 -> 9
            85 -> 8
        
        */


        switch(parseInt(avg/10)){
            case 10:
                score = "A학점";
            case 9:
                score = "B학점";
            case 8:
                score = "C학점";
            case 7:
                score = "D학점";
            default:
                score = "F학점";
        }

        console.log(
            `
            ${name}님의 성적표
            국어점수 : ${kor} 점
            수학점수 : ${math} 점
            영어점수 : ${eng} 점
            총점 : ${total} 점
            평균 : ${avg} 점
            학점 : ${score} 점
            `
        );
    </script>
</body>
</html>
