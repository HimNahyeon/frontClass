<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        function Dog(name,age,color){
            this.name = name;
            this.age = age;
            this.color = color;
        }

        const Rucy = new Dog('루시',11,'흰색');
        console.log(`이름 : ${Rucy.name}`);
        console.log(`나이 : ${Rucy.age}`);
        console.log(`색상 : ${Rucy.color}`);
        console.log(Rucy);
        Rucy.family = "포메";  // 실제 생성자가 아닌, 프로토타입 객체에 프로퍼티 family를 추가
        Rucy.run = function(){
            return `${this.name}은(는) 달립니다`;
        }
        console.log(`종 : ${Rucy.family}`);
        console.log(`${Rucy.run()}`);


        const PPomi = new Dog('뽀미',5,'흰색');
        console.log(`이름 : ${PPomi.name}`);
        console.log(`나이 : ${PPomi.age}`);
        console.log(`색상 : ${PPomi.color}`);
        console.log(PPomi);
       
        Rucy.run = function(){
            return `${this.name}은(는) 달립니다`;
        }
        console.log(`종 : ${PPomi.family}`);     // undefined 에러   자기의 프로토타입에는 family라는
                                                // 프로퍼티가 없기때문!
        console.log(`${PPomi.run()}`);


        Dog.prototype.weight = 3.5;         //아예 생성자의 프로토타입에 Dog 넣어버리기 
        Dog.prototype.eat = function(){
            return `${this.name}이(가) 먹습니다`;
        }

        console.log(`루시의 몸무게 : ${Rucy.weight}`);
        console.log(`${Rucy.eat()}`);
       
        console.log(`뽀미의 몸무게 : ${PPomi.weight}`);
        console.log(`${PPomi.eat()}`);
    </script>
</body>
</html>
