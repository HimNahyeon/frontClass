<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 만들기</title>
    <script src="js/function2quiz.js"></script>
    <script>
        'use strict';
        
        const number1 = Number(prompt('첫번째 숫자를 입력하세요 : '));
        const number2 = Number(prompt('두번째 숫자를 입력하세요 : '));

        let plus = total(number1,number2);
        console.log(`${number1} + ${number2} = ${plus}`);

        let mi = minus(number1,number2);
        console.log(`${number1} - ${number2} = ${mi}`);

        let mul = multi(number1,number2);
        console.log(`${number1} * ${number2} = ${mul}`);

        let di = divide(number1,number2);
        console.log(`${number1} / ${number2} = ${di}`);

        //선생님은 변수 4개 선언안하고  result에 결과값 다 담음

    </script>
</head>
<body>
    <h2>사칙연산 만들기</h2>
</body>
</html>
