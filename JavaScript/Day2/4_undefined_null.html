<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined, null</title>
</head>
<body>
    <h2>undefined, null</h2>
    <script>
        'use strict';

        let num;
        console.log(num);
        console.log(typeof(num)); //undefined형

        let object1 = null; //object형
        console.log(object1);
        console.log(typeof(object1));

        let obj2 = {}; //객체 타입은 중괄호를 사용
        console.log(obj2) // {}
        console.log(typeof(obj2)) // object

        

    </script>
    
</body>
</html>
