<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 제거</title>
    <script>
        'use strict';
        const removeNode = function(){
            const parent = document.getElementById('list'); // 아이디 list인 div가 통째로 들어감
            const removeItem = document.getElementById('item'); // <p id="item">CSS</p>
            const result = parent.removeChild(removeItem); //지워진 <p id="item">CSS</p> 가 콘솔에 찍힘.
            console.log(result);
        }
        const removeAttr = function(){
            const js = document.getElementById('js');  // <p id="js" style="background-color: gold; color:deeppink;">JavaScript</p>
            js.removeAttribute('style'); // <p id="js">JavaScript</p>  이렇게 style속성을 지워줌
        }
    </script>
</head>
<body>
    <h2>노드 제거</h2>
    <div id="list">
        <p>HTML</p>
        <p id="item">CSS</p>
        <p id="js" style="background-color: gold; color:deeppink;">JavaScript</p>
        <p>TypeScript</p>
    </div>
    <button onclick="removeNode()">요소 노드 삭제</button>
    <button onclick="removeAttr()">속성 노드 삭제</button>
</body>
</html>
