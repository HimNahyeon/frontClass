<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 객체</title>
    <script>
        'use strict';
        window.onload = function(){
            const frm1 = document.frm1;       //frm1전체가 들어감
            const frm2 = document.frm2;         //frm2전체가 들어감

            console.log(frm1.search.placeholder);  //검색어를 입력하세요
            console.log(frm2.userid.placeholder);   //아이디를 입력하세요
            console.log(frm2.userid.value);     //apple
            console.log(document.forms[1][0].value); //apple
            console.log(document.forms['frm2'].elements['userid'].value); //apple
            console.log(document.getElementById('id').value);  // apple

        }
    </script>
</head>
<body>
    <h2>폼 객체</h2>
    <form id="frm1">
        <input type="search" name="search" placeholder="검색어를 입력하세요"><br>
        <input type="submit" value="확인">
    </form>
    <form name="frm2">
        <input type="text" name="userid" id="id" placeholder="아이디를 입력하세요" value="apple"><br>
        <input type="password" name="userpw" placeholder="비밀번호를 입력하세요"><br>
        <input type="submit" value="확인">
    </form>
</body>
</html>
