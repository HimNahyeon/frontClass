<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        .list>li:first-child{color:deeppink;}
        .list>li:last-child{color:deepskyblue;}
        .list>:nth-child(2){color: gold;}
        .list>:nth-child(odd){background-color: greenyellow;}

    </style>
</head>
<body>
    <h2>가상 클래스 선택자</h2>
    <ul class="list">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
    </ul>
</body>
</html>
