<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 형제 선택자</title>
    <style>
        h3~p{color: white; background-color: deeppink; font-size: 20px;}
    </style>
</head>
<body>
    <h2>일반 형제 선택자</h2>
    <div>
        <h3>첫 째</h3>
        <p>둘 째</p>
        <a href="#">셋 째</a>
        <h4>넷 째</h4>
        <p>다섯 째</p>
        <span>여섯 째</span>
    </div>
</body>
</html>
